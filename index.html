<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="cl" onclick="clearDisplay()">C</button>
            <button class="bt" onclick="appendValue('7')">7</button>
            <button class="bt" onclick="appendValue('8')">8</button>
            <button class="bt" onclick="appendValue('9')">9</button>
            <button class="op" onclick="appendValue('+')">+</button>
            <button class="bt" onclick="appendValue('4')">4</button>
            <button class="bt" onclick="appendValue('5')">5</button>
            <button class="bt" onclick="appendValue('6')">6</button>
            <button class="op" onclick="appendValue('-')">-</button>
            <button class="bt" onclick="appendValue('1')">1</button>
            <button class="bt" onclick="appendValue('2')">2</button>
            <button class="bt" onclick="appendValue('3')">3</button>
            <button class="op" onclick="appendValue('*')">*</button>
            <button class="bt" onclick="appendValue('0')">0</button>
            <button class="bt" onclick="appendValue('00')">00</button>
            <button class="bt" onclick="appendValue('.')">.</button>
            <button class="op" onclick="appendValue('/')">/</button>
            <button class="eq" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
